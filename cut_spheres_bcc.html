<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Clipped Sphere with CSG</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-csgmesh@1.0.1/build/three-csgmesh.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights for better 3D shading
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add coordinate system
    const axesHelper = new THREE.AxesHelper(3);
    scene.add(axesHelper);

    // Function to create a CSG solid sphere
    function createSolidSphere(radius, color) {
      // Create the main sphere
      const sphereGeometry = new THREE.SphereGeometry(radius, 32, 32);
      const sphereMaterial = new THREE.MeshPhongMaterial({ color: color, shininess: 50 });
      const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);

      // Convert the mesh to a CSG object
      const sphereCSG = CSG.fromMesh(sphereMesh);

      // Convert the CSG object back to a Three.js mesh
      const solidMesh = CSG.toMesh(sphereCSG, sphereMesh.matrix, sphereMaterial);

      return solidMesh;
    }

    // Create and add the solid sphere
    const radius = Math.sqrt(3) / 4;
    const solidSphere = createSolidSphere(radius, 0xffff00);
    scene.add(solidSphere);

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
