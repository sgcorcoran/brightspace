<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipped Spheres</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://threejs.org/examples/fonts/helvetiker_regular.typeface.json"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights for better 3D shading
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add coordinate system
    const axesHelper = new THREE.AxesHelper(3);
    scene.add(axesHelper);

    // Define clipping planes for the positive faces at position 0 and 1
    const clippingPlanes = [
      new THREE.Plane(new THREE.Vector3(1, 0, 0), 0),
      new THREE.Plane(new THREE.Vector3(0, 1, 0), 0),
      new THREE.Plane(new THREE.Vector3(0, 0, 1), 0),
      new THREE.Plane(new THREE.Vector3(-1, 0, 0), 1),
      new THREE.Plane(new THREE.Vector3(0, -1, 0), 1),
      new THREE.Plane(new THREE.Vector3(0, 0, -1), 1)
    ];

    // Enable local clipping for the renderer
    renderer.localClippingEnabled = true;

    // Function to create a sphere with clipping and shading
    function createClippedSphere(radius, color) {
      const geometry = new THREE.SphereGeometry(radius, 32, 32);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 50,
        side: THREE.DoubleSide,
        clippingPlanes: clippingPlanes,
        clipShadows: true
      });
      const sphere = new THREE.Mesh(geometry, material);
      return sphere;
    }

    // Function to create a quarter disk at a given position
    function createQuarterDisk(radius, color, rotation) {
      const geometry = new THREE.CircleGeometry(radius, 32, 0, Math.PI / 2);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 50,
        side: THREE.DoubleSide
      });

      const disk = new THREE.Mesh(geometry, material);
      disk.rotation.set(rotation.x, rotation.y, rotation.z);
      return disk;
    }

    // Function to create the grouped object
    function createGroupedObject(radius, color) {
      const group = new THREE.Object3D();

      // Create sub-groups for the sphere and the disks
      const sphereGroup = new THREE.Object3D();
      const diskGroup = new THREE.Object3D();

      // Add the sphere to the sphere group
      const sphere = createClippedSphere(radius, color);
      sphereGroup.add(sphere);

      // Create and add quarter disks to the disk group
      const qDisk1 = createQuarterDisk(radius, color, new THREE.Euler(0, 0, 0));
      const qDisk2 = createQuarterDisk(radius, color, new THREE.Euler(0, -Math.PI / 2, 0));
      const qDisk3 = createQuarterDisk(radius, color, new THREE.Euler(Math.PI / 2, 0, 0));

      diskGroup.add(qDisk1);
      diskGroup.add(qDisk2);
      diskGroup.add(qDisk3);

      // Add the sub-groups to the main group
      group.add(sphereGroup);
      group.add(diskGroup);

      return group;
    }

    // Define the radius of the spheres
    const radius = Math.sqrt(3) / 4;

    // Create the base group object once
    const baseGroup = createGroupedObject(radius, 0xffff00);

    // Define positions and rotations for the four corners
    const positions = [
      [0, 0, 0],
      [1, 0, 0],
      [0, 1, 0],
      [0, 0, 1]
    ];

    const rotations = [
      [0, 0, 0],
      [0, 0, Math.PI / 2],
      [0, -Math.PI / 2, 0],
      [Math.PI / 2, 0, 0]
    ];

    // Clone the base group, position, and rotate accordingly
    positions.forEach((pos, index) => {
      const group = baseGroup.clone(true);  // Deep clone to include children
      group.position.set(pos[0], pos[1], pos[2]);
      group.rotation.set(rotations[index][0], rotations[index][1], rotations[index][2]);
      scene.add(group);
    });

    // Function to create axis labels
    function createAxisLabel(text, position) {
      const loader = new THREE.FontLoader();
      loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const geometry = new THREE.TextGeometry(text, {
          font: font,
          size: 0.2,
          height: 0.02,
          curveSegments: 12
        });
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.copy(position);
        scene.add(mesh);
      });
    }

    // Add axis labels
    createAxisLabel('X', new THREE.Vector3(3, 0, 0));
    createAxisLabel('Y', new THREE.Vector3(0, 3, 0));
    createAxisLabel('Z', new THREE.Vector3(0, 0, 3));

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
