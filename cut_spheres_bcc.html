<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipped Spheres</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights for better 3D shading
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add coordinate system
    const axesHelper = new THREE.AxesHelper(3);
    scene.add(axesHelper);

    // Define clipping planes for the positive faces at position 0 and 1
    const clippingPlanes = [
      new THREE.Plane(new THREE.Vector3(1, 0, 0), 0),
      new THREE.Plane(new THREE.Vector3(0, 1, 0), 0),
      new THREE.Plane(new THREE.Vector3(0, 0, 1), 0),
      new THREE.Plane(new THREE.Vector3(-1, 0, 0), 1),
      new THREE.Plane(new THREE.Vector3(0, -1, 0), 1),
      new THREE.Plane(new THREE.Vector3(0, 0, -1), 1)
    ];

    // Enable local clipping for the renderer
    renderer.localClippingEnabled = true;

    // Function to create a sphere with clipping and shading
    function createClippedSphere(x, y, z, radius, color) {
      const geometry = new THREE.SphereGeometry(radius, 32, 32);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 50,
        side: THREE.DoubleSide,
        clippingPlanes: clippingPlanes,
        clipShadows: true
      });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      return sphere;
    }

    // Function to create a quarter disk at a given position
    function createQuarterDisk(radius, color, rotation) {
      const geometry = new THREE.CircleGeometry(radius, 32, 0, Math.PI / 2);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 50,
        side: THREE.DoubleSide
      });

      const disk = new THREE.Mesh(geometry, material);
      disk.rotation.set(rotation.x, rotation.y, rotation.z);
      return disk;
    }

    // Define the radius of the spheres
    const radius = Math.sqrt(3) / 4;

    // Position of the atom at the origin
    const position = [0, 0, 0];

    // Add the sphere at the origin
    const sphere = createClippedSphere(position[0], position[1], position[2], radius, 0xffff00);
    scene.add(sphere);

    // Create quarter disks to simulate solid atoms at the clipped positions for the origin atom
    const qDisk1 = createQuarterDisk(radius, 0xffff00, new THREE.Euler(0, 0, 0));
    qDisk1.position.set(0, 0, 0);
    const qDisk2 = createQuarterDisk(radius, 0xffff00, new THREE.Euler(0, Math.PI / 2, 0));
    qDisk2.position.set(0, 0, 0);
    const qDisk3 = createQuarterDisk(radius, 0xffff00, new THREE.Euler(Math.PI / 2, 0, 0));
    qDisk3.position.set(0, 0, 0);

    scene.add(qDisk1);
    scene.add(qDisk2);
    scene.add(qDisk3);

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
