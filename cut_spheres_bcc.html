<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Clipped Sphere with CSG</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-csgmesh@1.0.1/build/three-csgmesh.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights for better 3D shading
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add coordinate system
    const axesHelper = new THREE.AxesHelper(3);
    scene.add(axesHelper);

    // Function to create a CSG solid sphere clipped by three planes
    function createClippedSolidSphere(radius, color) {
      // Create the main sphere
      const sphereGeometry = new THREE.SphereGeometry(radius, 32, 32);
      const sphereMaterial = new THREE.MeshPhongMaterial({ color: color, shininess: 50 });
      const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);

      // Create the clipping planes as boxes
      const planeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000, shininess: 50, opacity: 0.0, transparent: true });
      const boxSize = radius * 2;
      
      const boxX = new THREE.Mesh(new THREE.BoxGeometry(boxSize, boxSize, boxSize), planeMaterial);
      boxX.position.set(radius, 0, 0);

      const boxY = new THREE.Mesh(new THREE.BoxGeometry(boxSize, boxSize, boxSize), planeMaterial);
      boxY.position.set(0, radius, 0);

      const boxZ = new THREE.Mesh(new THREE.BoxGeometry(boxSize, boxSize, boxSize), planeMaterial);
      boxZ.position.set(0, 0, radius);

      // Convert meshes to CSG objects
      const sphereCSG = CSG.fromMesh(sphereMesh);
      const boxXCSG = CSG.fromMesh(boxX);
      const boxYCSG = CSG.fromMesh(boxY);
      const boxZCSG = CSG.fromMesh(boxZ);

      // Perform the CSG subtraction
      const clippedCSG = sphereCSG.subtract(boxXCSG).subtract(boxYCSG).subtract(boxZCSG);

      // Convert the CSG object back to a Three.js mesh
      const clippedMesh = CSG.toMesh(clippedCSG, sphereMesh.matrix, sphereMaterial);

      return clippedMesh;
    }

    // Create and add the clipped solid sphere
    const radius = Math.sqrt(3) / 4;
    const clippedSphere = createClippedSolidSphere(radius, 0xffff00);
    scene.add(clippedSphere);

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
