<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solid Clipped Sphere</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights for better 3D shading
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add coordinate system
    const axesHelper = new THREE.AxesHelper(3);
    scene.add(axesHelper);

    // Define clipping planes for the positive faces at position 0
    const clippingPlanes = [
      new THREE.Plane(new THREE.Vector3(1, 0, 0), 0),
      new THREE.Plane(new THREE.Vector3(0, 1, 0), 0),
      new THREE.Plane(new THREE.Vector3(0, 0, 1), 0)
    ];

    // Enable local clipping for the renderer
    renderer.localClippingEnabled = true;

    // Function to create a sphere with clipping and shading
    function createClippedSphere(x, y, z, radius, color) {
      const geometry = new THREE.SphereGeometry(radius, 32, 32);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 50,
        side: THREE.DoubleSide,
        clippingPlanes: clippingPlanes,
        clipShadows: true
      });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      return sphere;
    }

    // Function to create planes to cover clipped areas
    function createClippingPlanes(x, y, z, size, color) {
      const planeMaterial = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 50,
        side: THREE.DoubleSide
      });
      const planes = [];

      // Create planes for each clipping plane
      const planeGeometry = new THREE.PlaneGeometry(size, size);
      
      const planeX = new THREE.Mesh(planeGeometry, planeMaterial);
      planeX.rotation.y = Math.PI / 2;
      planeX.position.set(x + size / 2, y, z);
      planes.push(planeX);

      const planeY = new THREE.Mesh(planeGeometry, planeMaterial);
      planeY.rotation.x = Math.PI / 2;
      planeY.position.set(x, y + size / 2, z);
      planes.push(planeY);

      const planeZ = new THREE.Mesh(planeGeometry, planeMaterial);
      planeZ.position.set(x, y, z + size / 2);
      planes.push(planeZ);

      return planes;
    }

    // Create and add a single clipped sphere
    const radius = Math.sqrt(3) / 4;
    const sphere = createClippedSphere(0, 0, 0, radius, 0xffff00);
    scene.add(sphere);

    // Create and add planes to cover clipped areas
    const planes = createClippingPlanes(0, 0, 0, 2 * radius, 0xffff00);
    planes.forEach(plane => scene.add(plane));

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
