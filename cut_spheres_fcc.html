<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sphere Animation</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Function to create a sphere
    function createSphere(x, y, z, radius, color) {
      const geometry = new THREE.SphereGeometry(radius, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: color, opacity: 1, transparent: true });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      return sphere;
    }

    // Function to create the cell structure
    function createCell() {
      const cell = new THREE.Group();
      const radius = Math.sqrt(3) / 4;
      const yellowSpheres = [
        createSphere(1, 1, 1, radius, 0xffff00),
        createSphere(1, 1, 0, radius, 0xffff00),
        createSphere(1, 0, 0, radius, 0xffff00),
        createSphere(0, 1, 1, radius, 0xffff00),
        createSphere(0, 1, 0, radius, 0xffff00),
        createSphere(0, 0, 1, radius, 0xffff00),
        createSphere(0, 0, 0, radius, 0xffff00),
        createSphere(0.5, 0.5, 0.5, radius, 0xffff00)
      ];
      yellowSpheres.forEach(sphere => cell.add(sphere));

      const redSphere = createSphere(1, 0, 1, radius, 0xff0000);
      cell.add(redSphere);

      return cell;
    }

    const cell = createCell();

    // Create the cells
    const cells = [];
    for (let i = 0; i < 5; i++) {
      cells.push(cell.clone());
    }

    // Add the cells to the scene with initial positions and rotations
    cells[0].position.set(-0.25, 0.25, 0);
    cells[1].position.set(0.75, -0.75, 0);
    cells[1].rotation.z = Math.PI / 2;
    cells[2].position.set(1.75, -0.25, 0);
    cells[2].rotation.z = Math.PI;
    cells[3].position.set(0.75, 1.25, 0);
    cells[3].rotation.z = 3 * Math.PI / 2;
    cells[4].position.set(-0.25, 0.25, 1);
    cells[4].rotation.x = Math.PI / 2;

    cells.forEach(cell => scene.add(cell));

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    let shift = 0.25;
    function animate() {
      requestAnimationFrame(animate);

      // Update cell positions based on shift
      cells[0].position.x = -shift;
      cells[0].position.y = shift;

      cells[1].position.x = 1 - shift;
      cells[1].position.y = -1 - shift;

      cells[2].position.x = 2 + shift;
      cells[2].position.y = -shift;

      cells[3].position.x = 1 + shift;
      cells[3].position.y = 1 + shift;

      cells[4].position.x = -shift;
      cells[4].position.y = shift;
      cells[4].position.z = 1 + shift;

      renderer.render(scene, camera);

      shift -= 0.05;
      if (shift <= 0) {
        shift = 0.25;
      }
    }

    animate();
  </script>
</body>
</html>
