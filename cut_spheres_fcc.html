<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sphere Animation</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #sliderContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    #shiftSlider {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="sliderContainer">
    <input type="range" id="shiftSlider" min="0" max="0.25" step="0.01" value="0.25">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights for better 3D shading
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Add coordinate system
    const axesHelper = new THREE.AxesHelper(3);
    scene.add(axesHelper);

    // Function to create a partial sphere
    function createPartialSphere(x, y, z, radius, color, clippingPlanes) {
      const geometry = new THREE.SphereGeometry(radius, 32, 32);
      const material = new THREE.MeshPhongMaterial({ color: color, shininess: 50, side: THREE.DoubleSide, clippingPlanes: clippingPlanes });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(x, y, z);
      return sphere;
    }

    // Function to create the cell structure
    function createCell() {
      const cell = new THREE.Group();
      const radius = Math.sqrt(3) / 4;
      const clippingPlanes = [
        new THREE.Plane(new THREE.Vector3(1, 0, 0), 0),
        new THREE.Plane(new THREE.Vector3(0, 1, 0), 0),
        new THREE.Plane(new THREE.Vector3(0, 0, 1), 0)
      ];
      const yellowSpheres = [
        createPartialSphere(1, 1, 1, radius, 0xffff00, clippingPlanes),
        createPartialSphere(1, 1, 0, radius, 0xffff00, clippingPlanes),
        createPartialSphere(1, 0, 0, radius, 0xffff00, clippingPlanes),
        createPartialSphere(0, 1, 1, radius, 0xffff00, clippingPlanes),
        createPartialSphere(0, 1, 0, radius, 0xffff00, clippingPlanes),
        createPartialSphere(0, 0, 1, radius, 0xffff00, clippingPlanes),
        createPartialSphere(0, 0, 0, radius, 0xffff00, clippingPlanes),
        createPartialSphere(0.5, 0.5, 0.5, radius, 0xffff00, clippingPlanes)
      ];
      yellowSpheres.forEach(sphere => cell.add(sphere));

      const redSphere = createPartialSphere(1, 0, 1, radius, 0xff0000, clippingPlanes);
      cell.add(redSphere);

      return cell;
    }

    const cell = createCell();

    // Create the cells
    const cells = [];
    for (let i = 0; i < 5; i++) {
      cells.push(cell.clone());
    }

    // Add the cells to the scene with initial positions and rotations
    cells[0].position.set(0, 0, 0);
    cells[1].position.set(1, -1, 0);
    cells[1].rotation.z = Math.PI / 2;
    cells[2].position.set(2, 0, 0);
    cells[2].rotation.z = Math.PI;
    cells[3].position.set(1, 1, 0);
    cells[3].rotation.z = 3 * Math.PI / 2;
    cells[4].position.set(0, 0, 1);
    cells[4].rotation.x = Math.PI / 2;

    cells.forEach(cell => scene.add(cell));

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    let shift = 0.25;
    const shiftSlider = document.getElementById('shiftSlider');
    shiftSlider.addEventListener('input', (event) => {
      shift = parseFloat(event.target.value);
    });

    function animate() {
      requestAnimationFrame(animate);

      // Update cell positions based on shift
      cells[0].position.set(-shift, shift, 0);

      cells[1].position.set(1 - shift, -1 - shift, 0);

      cells[2].position.set(2 + shift, -shift, 0);

      cells[3].position.set(1 + shift, 1 + shift, 0);

      cells[4].position.set(-shift, shift, 1 + shift);

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
