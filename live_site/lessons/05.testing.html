<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steady-State Diffusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        .input-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Steady-State Diffusion Calculator</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Fick%27s_Law_Diffusion.svg" alt="Diffusion Diagram">
        <p>Fick's First Law: J = -D * (ΔC / Δx)</p>
        
        <div class="input-group">
            <label for="diffusivity">Diffusivity (D, cm²/s):</label>
            <input type="number" id="diffusivity" step="any">
        </div>
        
        <div class="input-group">
            <label for="concentrationDiff">Concentration Difference (ΔC, mol/cm³):</label>
            <input type="number" id="concentrationDiff" step="any">
        </div>
        
        <div class="input-group">
            <label for="thickness">Thickness (Δx, cm):</label>
            <input type="number" id="thickness" step="any">
        </div>
        
        <button onclick="calculateDiffusion()">Calculate Flux</button>
        
        <h3>Diffusion Flux (J): <span id="result">-</span> mol/cm²s</h3>
    </div>

    <script>
        function calculateDiffusion() {
            let D = parseFloat(document.getElementById('diffusivity').value);
            let deltaC = parseFloat(document.getElementById('concentrationDiff').value);
            let deltaX = parseFloat(document.getElementById('thickness').value);
            
            if (!D || !deltaC || !deltaX) {
                alert("Please enter valid values for all fields.");
                return;
            }
            
            let J = -D * (deltaC / deltaX);
            document.getElementById('result').innerText = J.toFixed(6);
        }
    </script>
</body>
</html>
