<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building BCC Structure with Unit Cells</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    .controls-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .controls-container label {
      display: block;
    }
    .controls-container input[type="checkbox"] {
      margin-bottom: 10px;
    }
    .controls-container button {
      margin-top: 10px;
    }
    .diamond {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-areas:
        ". top ."
        "left . right"
        ". front .";
    }
    .diamond label {
      margin: 0;
    }
    .top { grid-area: top; }
    .left { grid-area: left; }
    .right { grid-area: right; }
    .front { grid-area: front; }

  </style>
</head>
<body>
  <div class="controls-container">
    <label for="distanceSlider">Distance between unit cells: </label>
    <input type="range" id="distanceSlider" min="1" max="1.5" step="0.01" value="1.25"><br>
    <p>Show Unit Cell</p>
    <div class="diamond">
      <label class="top"><input type="checkbox" id="cell4" checked> Top</label>
      <label class="left"><input type="checkbox" id="cell2" checked> Left</label>
      <label class="right"><input type="checkbox" id="cell1" checked> Right</label>
      <label class="front"><input type="checkbox" id="cell3" checked> Front</label>
    </div>
    <button id="resetViewButton">Reset View</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="../js/cut_spheres.js"></script>
  
</body>
</html>
