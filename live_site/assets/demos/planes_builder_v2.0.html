<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>sandbox</title>
    <style>
      body {
        margin: 0;
      }

      .container {
  padding: 5px;
  position: absolute;
  width: 20vw; /* 20% of the viewport width */
  max-width: 250px; /* Restrict to 30% for larger windows */
  top: 2%;
  color: white;
  margin-left: 1rem;
}

      .form-group {


      }

      .form-group label {
        display: inline-block;
        margin-bottom: 0.1rem;
        margin-top:0.3rem;
      }

      .form-control {
        display: block;

        width: 80%;
        padding: 0.175rem 0.45rem;
        font-size: 1rem;

        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;

        z-index:100;
      }

      h3 {
        margin-bottom: 1rem;
      }

      input[type="checkbox"] {
        margin-right: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="controls" class="col-lg-4 col-md-4 col-sm-6">
        <h3>Crystal Structure Visualization</h3>
        <div class="form-group">
          <label for="numCells">Unit Cells:</label>
          <input
            type="range"
            id="numCells"
            min="1"
            max="6"
            step="1"
            value="2"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="system">Crystal System:</label>
          <select id="system" class="form-control">
            <option value="fcc">fcc</option>
            <option value="bcc">bcc</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="removeAtomsCheckbox" />
            Remove Atoms
          </label>
        </div>
        <div class="form-group">
          <label>Show Planes:</label>
          <br />
          <label>
            <input type="checkbox" id="plane1" checked />
            (100)
          </label>
          <br />
          <label>
            <input type="checkbox" id="plane2" />
            (110)
          </label>
          <br />
          <label>
            <input type="checkbox" id="plane3" />
            (111)
          </label>
        </div>
        <div class="form-group">
          <label for="plane100Select">Select (100) Plane:</label>
          <select id="plane100Select" class="form-control">
            <option value="0">Plane 0</option>
            <option value="1" selected>Plane 1</option>
            <option value="2">Plane 2</option>
            <option value="3">Plane 3</option>
            <option value="4">Plane 4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plane110Select">Select (110) Plane:</label>
          <select id="plane110Select" class="form-control">
            <option value="0">Plane 0</option>
            <option value="1">Plane 1</option>
            <option value="2" selected>Plane 2</option>
            <option value="3">Plane 3</option>
            <option value="4">Plane 4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plane111Select">Select (111) Plane:</label>
          <select id="plane111Select" class="form-control">
            <option value="0">Plane 0</option>
            <option value="1">Plane 1</option>
            <option value="2" selected>Plane 2</option>
            <option value="3">Plane 3</option>
            <option value="4">Plane 4</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
      <script src="../js/planes_builder.js"></script>
    </div>
  </body>
</html>
