<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        .index-item {
            margin-bottom: 10px;
        }
        .url-link {
            display: block;
            margin-bottom: 5px;
            color: blue;
        }
        .description-box {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Index Page</h1>
        <p class="description">This is a short description of what this page is about.</p>

        <div class="index-item">
            <a href="https://example.com" target="_blank" class="url-link">Example Link 1</a>
            <div class="description-box">This is a description for Example Link 1.</div>
        </div>

        <div class="index-item">
            <a href="https://example2.com" target="_blank" class="url-link">Example Link 2</a>
            <div class="description-box">This is a description for Example Link 2.</div>
        </div>
        
        <!-- Add more index items as needed -->
    </div>
</body>
</html>
