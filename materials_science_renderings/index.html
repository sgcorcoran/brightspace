<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Science Renderings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls-container">
    <label for="distanceSlider">Distance between unit cells: </label>
    <input type="range" id="distanceSlider" min="1" max="1.5" step="0.01" value="1.25"><br>
    <p>Show Unit Cell</p>
    <div class="diamond">
      <label class="top"><input type="checkbox" id="cell4" checked> Top</label>
      <label class="left"><input type="checkbox" id="cell2" checked> Left</label>
      <label class="right"><input type="checkbox" id="cell1" checked> Right</label>
      <label class="front"><input type="checkbox" id="cell3" checked> Front</label>
    </div>
    <button id="resetViewButton">Reset View</button>
  </div>

  <!-- Specific div for rendering the BCC structure -->
  <div id="bcc-render-output"></div>

  <!-- Specific div for rendering the FCC unit cell -->
  <div id="fcc-render-output">
    <div id="slider-container">
      <input type="range" id="radius-slider" min="0.2" max="0.707" step="0.01" value="0.2" style="width: 100%;">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js" defer></script>
  <script src="main.js" type="module" defer></script>
</body>
</html>
